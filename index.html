<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>

        <!--about-->

        <section class="about">
            <div class="container">
                <h2 class="about__title">Моя презентація про сайт Nike</h2>
            </div>
        </section>

        <!--work-->

        <section class="work">
            <div class="container">
                <h3 class="work__title">Що вирішує наший сайт?</h3>
                <ul class="work__list">
                    <li class="work__item">
                        <h3 class="work__subtitle">Замовлення Кросівок</h3><img src="./css/images/png/work/sneaker.png"
                            alt="sneaker" class="work__img">
                    </li>
                    <li class="work__item">
                        <h3 class="work__subtitle">Перегляд відгуків користувачів</h3><img
                            src="./css/images/png/work/comment.png" alt="comment" class="work__img">
                    </li>
                    <li class="work__item">
                        <h3 class="work__subtitle">Переваги замовлення на нашому сайті</h3><img
                            src="./css/images/png/work/transport.png" alt="transport" class="work__img">
                    </li>
                </ul>
            </div>
        </section>

        <!--use-->

        <section class="use">
            <div class="container">
                <h2 class="use__title">Які тенхнології ми використали</h2>
                <ul class="use__list">
                    <li class="use__item">
                        <h3 class="use__subtitle">Front-end</h3>
                    </li>
                    <li class="use__item">HTML/CSS</li>
                    <li class="use__item">e.t.c.</li>
                    <li class="use__item"><img src="" alt=""></li>
                </ul>
                <ul class="use__list-utilites">
                    <li class="use__item-utilites"></li>
                    <li class="use__item-utilites"></li>
                    <li class="use__item-utilites"></li>
                    <li class="use__item-utilites"></li>
                    <li class="use__item-utilites"></li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
